<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seva Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Seva Connect</h1>
        <p class="subtitle">NSS IIT Patna Donation Platform</p>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="signInTab" class="auth-tab active" onclick="showTab('signin')">Sign In</button>
                <button id="signUpTab" class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <!-- Sign In Form -->
            <div id="signin" class="auth-form">
                <form id="signInForm">
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="button" class="auth-button" onclick="handleSignIn(event)">Sign In</button>
                </form>
                <button class="demo-button" onclick="handleDemoLogin()">Demo Login</button>
            </div>

            <!-- Sign Up Form -->
            <div id="signup" class="auth-form hidden">
                <form id="signUpForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" pattern="[a-zA-Z0-9_]+" title="Username can only contain letters, numbers, and underscores" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" minlength="6" required>
                    </div>
                    <button type="button" class="auth-button" onclick="handleSignUp(event)">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
